<!DOCTYPE html>
<html>
    <html lang = "en-US"></html>
    <head>
        <meta charset="utf-8">
        <script type= "text/javascript" src="demo.js"></script>
    </head>
    <body onload="init()">
        <h1>FOR LOOP</h1>
        <form action="">
            <fieldset>
                <button type="button"
                        onclick="count()"> Count To Ten

        </form>
        <div id="output">Click Any Button To See Some Counting...</div>
    </body>

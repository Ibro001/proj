<!DOCTYPE html>
<html>
    <html lang="en-US"></html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" style type="text/css"/>
        <script type="text/javascript" src="demo.js"></script>
        <title>helloworld</title>
    </head>
    <body>
      <h1>Text Input Device</h1>
      <form action="">
          <fieldset>
           <label>Normal text Field</label>
           <input type="text"
           id="txtnormal"/>
           <label>Password Field</label>
           <input type="text"
           id="pwd"/>
           <label>Hidden</label>
           <input type="Hidden"
           id="Hidden"
           value="I cant tell you"/>
           <textarea id="txtArea"
                 rows="10"
                 cols="40">
                This is a big text area. It can hold a lot of text.
            </textarea>
            <button type="button"
                    onclick="processForm()">
                    Click Me 
            </button>
          </fieldset>
      </form>
    </body>
</html>
